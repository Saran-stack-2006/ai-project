<!DOCTYPE html>
<html>
<head>
    <title>AI Data Analyst</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.5); }
        }

        .upload-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(255,255,255,0.2);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }

        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,123,255,0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(40,167,74,0.3);
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(40,167,74,0.4);
        }

        .upload-btn:active {
            transform: translateY(-1px);
        }

        .query-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideInRight 0.8s ease-out;
        }

        .query-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        .query-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            transform: scale(1.02);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .analyze-btn, .voice-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analyze-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,123,255,0.4);
        }

        .voice-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 10px 20px rgba(40,167,74,0.3);
        }

        .voice-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(40,167,74,0.4);
        }

        .voice-btn.listening {
            background: linear-gradient(45deg, #ffc107, #ff8f00);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateY(-3px) scale(1.05); }
            50% { transform: translateY(-3px) scale(1.1); }
            100% { transform: translateY(-3px) scale(1.05); }
        }

        .result {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInScale 0.6s ease-out;
            border-left: 5px solid #007bff;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon {
            font-size: 4rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            min-width: 120px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .btn-group { flex-direction: column; }
            .query-input { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> AI Data Analyst</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-area">
                <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <input type="file" name="file" accept=".csv,.xlsx,.json" class="file-input" id="fileInput">
                <label for="fileInput" class="file-label">
                    <i class="fas fa-file-csv"></i> Choose Dataset
                </label>
                <p style="color: rgba(255,255,255,0.8); margin: 10px 0;">CSV, Excel, or JSON files supported</p>
                <button type="submit" class="upload-btn">
                    <i class="fas fa-rocket"></i> Upload & Analyze
                </button>
            </div>
            
            {% if has_file %}
            <div class="query-section">
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-database" style="font-size: 2rem;"></i>
                        <div>Data Ready</div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-brain" style="font-size: 2rem;"></i>
                        <div>AI Active</div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-magic" style="font-size: 2rem;"></i>
                        <div>Voice Ready</div>
                    </div>
                </div>
                
                <input type="text" name="query" id="queryInput" class="query-input" 
                       placeholder="Ask anything about your data... (e.g., 'show sales by region', 'top 10 customers', 'monthly trends')">
                
                <div class="btn-group">
                    <button type="submit" class="analyze-btn">
                        <i class="fas fa-search"></i> Analyze Data
                    </button>
                    <button type="button" class="voice-btn" id="voiceBtn" onclick="startVoice()">
                        <i class="fas fa-microphone"></i> Voice Query
                    </button>
                </div>
            </div>
            {% endif %}
        </form>

        {% if chart %}
            <div class="result">
                <h3><i class="fas fa-chart-bar"></i> Visualization Results</h3>
                {{ chart|safe }}
            </div>
        {% endif %}
        
        {% if result %}
            <div class="result">
                <h3><i class="fas fa-lightbulb"></i> Analysis Results</h3>
                {{ result }}
            </div>
        {% endif %}
    </div>

    <script>
        let recognition;
        let isListening = false;

        function startVoice() {
            if (isListening) return;
            
            const voiceBtn = document.getElementById('voiceBtn');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            
            recognition.lang = 'en-US';
            recognition.continuous = false;
            
            recognition.onstart = function() {
                isListening = true;
                voiceBtn.classList.add('listening');
                voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i> Listening...';
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('queryInput').value = transcript;
            };
            
            recognition.onend = function() {
                isListening = false;
                voiceBtn.classList.remove('listening');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> Voice Query';
            };
            
            recognition.onerror = function() {
                isListening = false;
                voiceBtn.classList.remove('listening');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> Voice Query';
            };
            
            recognition.start();
        }

        // File input styling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.querySelector('.file-label');
            if (e.target.files[0]) {
                label.innerHTML = `<i class="fas fa-check-circle"></i> ${e.target.files[0].name}`;
                label.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            }
        });

        // Smooth scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        });

        document.querySelectorAll('.result, .query-section').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
